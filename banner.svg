<svg viewBox="0 0 800 130" xmlns="http://www.w3.org/2000/svg">

  <style>
    svg {
      font-family: Helvetica, Arial, sans-serif;
      text-rendering: geometricPrecision;
    }
    .message {
      fill: white;
      font-size: 20px;
    }
    .call {
      fill: black;
      font-size: 22px;
    }
    .flag-blue {
      fill: #559ee2;
    }
    .flag-white {
      fill: #ffffff;
    }
    .strap-red {
      stroke: #de2910;
      stroke-width: 55; /* adjusted thickness */
      fill: none;
      transform-origin: 740 65;
    }
    .star {
      fill: #ffde00;
    }
  </style>

  <defs>
    <clipPath id="round-corners">
      <rect width="100%" height="100%" rx="3"/>
    </clipPath>
  </defs>

  <a href="https://frext.github.io/StandWithUyghurs">
    <g clip-path="url(#round-corners)">
      <!-- Base Flag -->
      <rect x="0" y="0" width="100%" height="100%" class="flag-white"/>
      <rect x="0" y="0" width="100%" height="90px" class="flag-blue"/>

      <!-- Thick Diagonal Strap shifted 20 left, thickness 55 -->
      <line x1="700" y1="-20" x2="780" y2="150" class="strap-red" transform="rotate(40 720 65)"/>

      <!-- Entire star group shifted 3 right, 50 down -->
      <g transform="translate(3,50)">
        <!-- Large 5-pointed star rotated 90° clockwise -->
        <polygon class="star" points="0,-10 2.94,-3.09 9.51,-3.09 4.76,1.18 6.18,8.09 0,4 -6.18,8.05 -4.76,1.18 -9.51,-3.09 -2.94,-3.09" transform="translate(730,40) rotate(90) scale(1.3)"/>

        <!-- Four small 5-pointed stars rotated 80° counterclockwise around the large star -->
        <g transform="rotate(-80 730 40)">
          <polygon class="star" points="0,-5 1.47,-1.55 4.76,-1.55 2.38,0.59 3.09,4.05 0,2 -3.09,4.05 -2.38,0.59 -4.76,-1.55 -1.47,-1.55" transform="translate(750,20) rotate(55) scale(0.8)"/>
          <polygon class="star" points="0,-5 1.47,-1.55 4.76,-1.55 2.38,0.59 3.09,4.05 0,2 -3.09,4.05 -2.38,0.59 -4.76,-1.55 -1.47,-1.55" transform="translate(765,30) rotate(70) scale(0.8)"/>
          <polygon class="star" points="0,-5 1.47,-1.55 4.76,-1.55 2.38,0.59 3.09,4.05 0,2 -3.09,4.05 -2.38,0.59 -4.76,-1.55 -1.47,-1.55" transform="translate(765,50) rotate(90) scale(0.8)"/>
          <polygon class="star" points="0,-5 1.47,-1.55 4.76,-1.55 2.38,0.59 3.09,4.05 0,2 -3.09,4.05 -2.38,0.59 -4.76,-1.55 -1.47,-1.55" transform="translate(750,60) rotate(110) scale(0.8)"/>
        </g>
      </g>

    </g>

    <!-- Text -->
    <text x="50%" y="24" class="message" text-anchor="middle">
      <tspan x="50%" dy="0.2em">China is imprisoning millions of Uyghurs in detention camps</tspan>
      <tspan x="50%" dy="1.3em">and systematically erasing their cultural identity.</tspan>
      <tspan x="50%" dy="1.3em">Please help defend human rights in East Turkestan.</tspan>
    </text>

    <text x="50%" y="87%" dominant-baseline="middle" text-anchor="middle" class="call">
      Help Uyghurs ➔
    </text>

    <rect x="0" y="0" width="100%" height="100%" fill="none" stroke="black" stroke-width="2" clip-path="url(#round-corners)"/>
  </a>
</svg>
