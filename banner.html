<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stand with Uyghurs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
      background: #fff;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    hr {
      border: 0;
      border-top: 1px solid #e1e4e8;
      margin: 1rem 0 1.5rem 0;
    }

    pre {
      background: #f6f8fa;
      padding: 0.75rem;
      border-radius: 6px;
      overflow-x: auto;
      border: 1px solid #e1e4e8;
      font-size: 0.9rem;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
    }

    a {
      color: #0969da;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Banner and Badge</h1>
    <hr />

    <!-- Banner via SVG -->
    <img src="banner.svg" alt="Stand With Uyghurs Banner" style="width:100%; border-radius:6px; margin:1rem 0;" />

    <ol>
      <li>Add a <code>README.md</code> file to your repo, StackOverflow or GitHub profile or organization.</li>
      <li>Add a single line on top of it:</li>
    </ol>

    <pre><code>![Stand With Uyghurs](https://yourcdn.com/standwithuyghurs.svg)</code></pre>

    <p><strong>Examples:</strong>
      <a href="#">Repo Example</a>,
      <a href="#">Organization Example</a>,
      <a href="#">Profile Example</a>
    </p>
  </div>
</body>
</html>
